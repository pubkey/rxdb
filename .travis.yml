language: node_js
sudo: required
os:
  - linux
node_js:
  - "7"
addons:
  firefox: latest
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "export CHROME_BIN=chromium-browser"
  - sleep 10
env:
  - TEST_DIR=examples/react-native
script: cd $TEST_DIR && npm install && npm test
