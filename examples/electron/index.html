<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RxDB Heroes Electron</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1> RxDB Heroes Electron</h1>
    <div id="list-box" class="box">
        <h3>Heroes</h3>
        <div id="heroes-list"></div>
    </div>
    <div id="insert-box" class="box">
        <h3>Add Hero</h3>
        <input type="text" placeholder="Name" name="name" id="input-name" />
        <input type="text" placeholder="Color" name="color" id="input-color" />
        <div class="buttons">
          <button onclick="db.addHero();" id="input-submit">Insert</button>
          <button onclick="db.addHeroWithAttachments();" id="input-submit">Insert w/ attachments</button>
        </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./page.js')
  </script>
</html>
