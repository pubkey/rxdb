        run: |
          cd ./examples/react-native
          npx yarn@1.13.0 install
          npm run test
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          npm run test:bundle

  vue:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
